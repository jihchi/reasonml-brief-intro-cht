<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReasonML 學習指引</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ReasonML Brief Introduction for Web Development In Traditional Chinese">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!-- mermaid script should be imported before markdown renderer config -->
  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <script>
    var mermaidCounter = 0;
    var markdown = {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidCounter++, code) + '</div>'
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    };

    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'ReasonML 學習指引',
      repo: 'https://github.com/jihchi/reasonml-brief-intro-cht',
      markdown: markdown,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/prismjs/components/prism-reason.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>
</body>
</html>
